<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPT System Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script>
        function refreshChart() {
            fetch('/protocol_chart')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('protocol-chart').innerHTML = data;
                })
                .catch(error => console.error('Error refreshing chart:', error));
        }
        setInterval(refreshChart, 30000); // Refresh every 30 seconds
        window.onload = refreshChart;
    </script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-6">
        <h1 class="text-3xl font-bold mb-6 text-center">UPT System Dashboard</h1>
        
        <!-- Stats Grid -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
            <div class="bg-white p-4 rounded-lg shadow">
                <h2 class="text-lg font-semibold">Total Packets</h2>
                <p class="text-2xl">{{ stats.total_packets }}</p>
            </div>
            <div class="bg-white p-4 rounded-lg shadow">
                <h2 class="text-lg font-semibold">Unique Protocols</h2>
                <p class="text-2xl">{{ stats.unique_protocols }}</p>
            </div>
            <div class="bg-white p-4 rounded-lg shadow">
                <h2 class="text-lg font-semibold">Translations</h2>
                <p class="text-2xl">{{ stats.translation_volume }}</p>
            </div>
        </div>
        
        <!-- Protocol Distribution -->
        <div class="bg-white p-4 rounded-lg shadow">
            <h2 class="text-lg font-semibold mb-4">Protocol Distribution</h2>
            <ul class="list-disc pl-6">
                {% for protocol, count in protocols %}
                    <li>{{ protocol }}: {{ count }} packets</li>
                {% endfor %}
            </ul>
            <div id="protocol-chart" class="mt-4"></div>
        </div>
    </div>
</body>
</html>
